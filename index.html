<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - KozikyGame's</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00ddb3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up for KozikyGame's</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
  </div>

  <script>
    function signup() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert("Username and password can't be empty.");
        return;
      }

      // Save to localStorage
      localStorage.setItem('koziky_username', username);
      localStorage.setItem('koziky_password', password);

      alert("Signup successful! You can now log in.");
      window.location.href = "login.html"; // Redirect to login page
    }
  </script>
</body>
</html>
