<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koziky Auth</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-panel left-panel">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="input-wrapper">
          <input type="text" id="username" class="form-input" placeholder="Username" />
        </div>
        <div class="input-wrapper">
          <input type="password" id="password" class="form-input" placeholder="Password" />
          <span id="passwordToggle" class="password-toggle"><i class="fa fa-eye"></i></span>
        </div>
        <div class="form-options">
          <label><input type="checkbox" id="remember" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>

    <div class="auth-panel right-panel">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="input-wrapper">
          <input type="text" id="newUsername" class="form-input" placeholder="Username" />
        </div>
        <div class="input-wrapper">
          <input type="email" id="email" class="form-input" placeholder="Email" />
        </div>
        <div class="input-wrapper">
          <input type="password" id="newPassword" class="form-input" placeholder="Password" />
          <span id="newPasswordToggle" class="password-toggle"><i class="fa fa-eye"></i></span>
        </div>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm Password" />
        </div>
        <button type="submit" class="login-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <div id="toast"><div class="toast-message"></div></div>

  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</body>
</html>
